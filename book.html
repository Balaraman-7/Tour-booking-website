<!DOCTYPE html>
<html>
<head>
  <title>Trip Booking / Enquiry Form</title>
</head>
<body>

  <h2>Trip Booking / Enquiry Form</h2>

  <form>

    <div>
      <label>Full Name</label>
      <input type="text" required>
    </div>

    <div>
      <label>Email Address</label>
      <input type="email" required>
    </div>

    <div>
      <label>Phone Number</label>
      <input type="text" required>
    </div>

    <div>
      <label for="address">Address</label>
      <textarea></textarea>
    </div>

    <div>
      <label>Choose Place(s) for Trip</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Cochin</label>
        <label><input type="checkbox"> Vagamon</label>
        <label><input type="checkbox"> Munnar</label>
        <label><input type="checkbox"> Other</label>
      </div>
    </div>

    <div>
      <label>If Other, Specify</label>
      <input type="text">
    </div>

    <div>
      <label for="tripStart">Trip Start Date</label>
      <input type="date" required>
    </div>

    <div>
      <label for="numDays">Number of Days</label>
      <input type="number" min="1" max="30" value="3" required>
    </div>

    <div>
      <label for="numPeople">Number of People</label>
      <input type="number" min="1" max="100" value="1" required>
    </div>

    <div>
      <label>Accommodation Type</label>
      <select>
        <option>Budget</option>
        <option>Standard</option>
        <option>Luxury</option>
      </select>
    </div>

    <div>
      <label>Food Preference</label>
      <div class="radio-group">
        <label><input type="radio" name="foodPref" checked> Vegetarian</label>
        <label><input type="radio" name="foodPref"> Non-Vegetarian</label>
        <label><input type="radio" name="foodPref"> Mixed</label>
      </div>
    </div>

    <div>
      <label for="budget">Estimated Budget (per person, in â‚¹)</label>
      <input type="number" min="0" step="100" placeholder="e.g. 5000">
    </div>

    <div>
      <label for="deposit">Deposit Amount (if any)</label>
      <input type="number" min="0" step="100">
    </div>

    <div>
      <label for="specialReq">Special Requests / Notes</label>
      <textarea placeholder="Any preferences, allergies, etc."></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="submit">Submit Booking</button>
      <button type="reset" class="reset">Reset Form</button>
    </div>
</form>

<style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2px auto;
      padding: 10px;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label, .radio-group label {
      font-weight: normal;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    button.submit {
      background-color: #28a745;
      color: #fff;
    }
    button.reset {
      background-color: #dc3545;
      color: #fff;
    }
</style>
</body>
</html>
